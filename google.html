<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google 1998 Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <header id="header">
            <img src="google.jpg" alt="Google Logo">

            <p>Search the web using Google!
            </p>
            <input type="text" id=""><br>

        <section id="others">
            <article id="searchMenu">
                <ul>

                    </a></li>

                </ul>
            </article>
            <article id="nav">
                <ul>
                    <li><a href="#">Help!
                    </a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </article>
            <article id="form">
                <p>Get Google!
                </p>
                <p>updates monthly:</p>
                <input type="email" placeholder="your e-mail"><br>
                <input type="submit" value="Subscribe">

        </section>
        <p id="footerText">Copyright Â©1998 Google Inc.</p>
